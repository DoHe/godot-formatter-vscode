name: Release Check
on:
  schedule:
    - cron: "0 6 * * *"

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GIT_PAT }}
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - id: gdscript-formatter
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
        with:
          repository: GDQuest/GDScript-formatter
      - run: echo "Latest release is ${{ steps.gdscript-formatter.outputs.release }}"
      - run: python update.py '${{ steps.gdscript-formatter.outputs.release }}'
      - run: |
          if [ -n "$(git status --porcelain | grep -v 'get-binary.sh')" ]; then
            echo "Dependency updates found, committing changes"
            package_version=$(python -c "import json; print(json.load(open('package.json'))['version'])")
            echo "New package version is ${package_version}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "Update to gdscript-formatter version ${{ steps.gdscript-formatter.outputs.release }}"
            echo "Pushing"
            git push
            git tag v${package_version} -m "Publish version ${package_version}"
            git push origin v${package_version}
          else
            echo "No dependency updates found"
          fi
